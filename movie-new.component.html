<div class="col-md-6">
    <form #form="ngForm" (submit)="save()">
        <div class="form-group">
            <label>Title</label>
            <input [(ngModel)]="movie.title" name="title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Release Year</label>
            <input [(ngModel)]="movie.releaseYear" name="releaseYear" type="text" class="form-control">
        </div>

        <button class="btn btn-success">Save</button>
        <button class="btn btn-default">Cancel</button>
    </form>
</div>
<div class="col-md-4">
    {{movie|json}}
</div>
